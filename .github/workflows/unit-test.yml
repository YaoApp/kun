name: UnitTest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.18.2]
    steps:
      - name: Setup Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Setup Go Tools
        run: |
          echo $PATH
          PATH="${PATH}:/home/runner/go/bin"
          echo $PATH
          go version
          go install golang.org/x/lint/golint@latest;
          go install github.com/client9/misspell/cmd/misspell@latest
          ls -l /home/runner/go/bin

      - name: Run Test
        run: |
          echo ${GOPATH}
          PATH="${PATH}:/home/runner/go/bin"
          echo $PATH
          ls -l /home/runner/go/bin
          make vet
          make fmt-check
          make misspell-check
          make test
        env:
          GOPATH: /home/runner/go

      - name: Codecov Report
        uses: codecov/codecov-action@v2
